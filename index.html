<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https" />
    <title>Zenith</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <img
          class="zenith-logo"
          src="./images/zenith-logo.png"
          alt="Zenith logo"
        />
        <nav class="hamburger-menu">
          <div class="top-line-hamburger-menu"></div>
          <div class="bottom-line-hamburger-menu"></div>
        </nav>
      </div>
    </header>
    <section>
      <div class="main-top-landing">
        <div class="main-level-heading">
          <h1>
            All your communication.<br />
            One place.
          </h1>
        </div>
        <div class="inbound-card-section">
            <img class="inbound-card-image" src="./images/inbound-card.png" alt="inbound">
        </div>
        <img
          class="hero-big"
          src="./images/hero-bg-texture.png"
          alt="big-hero"
        />
      </div>
    </section>
    <section>
      <div class="features-container">
        <div class="features-heading">
          <h1>The features that matter</h1>
        </div>
        <div class="checkboxes">
          <h3>Mark all your completed threads in one place</h3>
          <img
            class="checkboxes-image"
            src="./images/features-checkboxes.png"
            alt="checkboxes"
          />
        </div>
        <div class="integrations">
          <h3>Integrate all your communication platforms</h3>
          <img
            class="integration-image"
            src="./images/features-integrations.png"
            alt="integration"
          />
        </div>
        <div class="notifications">
          <h3>See all your notifications in one place</h3>
          <img
            class="notifications-image"
            src="./images/features-notifications.png"
            alt="notification"
          />
        </div>
      </div>
    </section>
    <section>
      <div class="zenith-dashboard">
        <img src="./images/zenith-dasboard.png" alt="Zenith dashboard" />
      </div>
    </section>
    <section>
      <div class="favorite-container">
        <div class="favorite-heading">
          <h1>Your favorite products finally together</h1>
        </div>
        <div class="sponsers">
          <div class="slack-google">
            <img class="slack" src="./images/slack-full.png" alt="slack" />
            <img class="google" src="./images/google.png" alt="google" />
          </div>
          <div class="trello-jira">
            <img class="trello" src="./images/trello.png" alt="trello" />
            <img class="jira" src="./images/jira.png" alt="jira" />
          </div>
      </div>
</div>
</section>
        <section>
            <div class="asana-logo">
                <img src="./images/asana (2).png" alt="asana">
            </div>
        </section>
        <section>
        <div class="contact-container">
            
        </div>
        </section>
  </body>
</html>
